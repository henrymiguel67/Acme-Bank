<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Acme Bank</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <form id="registerForm">
    <h2>Crear Cuenta</h2>
    <select id="idType" required>
      <option value="">Tipo de Identificación</option>
      <option value="CC">Cédula</option>
      <option value="TI">TI</option>
    </select>
    <input type="text" id="idNumber" placeholder="Número de ID" required />
    <input type="text" id="firstName" placeholder="Nombres" required />
    <input type="text" id="lastName" placeholder="Apellidos" required />
    <select id="gender" required>
      <option value="">Género</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
    <input type="tel" id="phone" placeholder="Teléfono" required />
    <input type="email" id="email" placeholder="Correo Electrónico" required />
    <input type="text" id="address" placeholder="Dirección" required />
    <input type="text" id="city" placeholder="Ciudad de Residencia" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Registrar</button>
    <button type="button" onclick="window.location.href='/andres/pag/login/login.html'">Cancelar</button>
  </form>
  <script src="register.js"></script>
</body>
</html>
